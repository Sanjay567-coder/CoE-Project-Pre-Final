<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Outpass Portal — Home</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class="container">
    <header class="navbar">
      <div class="logo">
        <img src="logo.png">
      </div>
      <div class="brand">Online Outpass Management - CIT</div>
    </header>

    <main class="hero">
      <div class="hero-card">
        <h1>College Outpass Management</h1>
        <p>Apply for outpasses, get approvals digitally and let security verify using QR codes — all in one place.</p>

        <div class="login-grid" style="margin-top:18px;">
          <div class="form" style="max-width:520px; margin:22px auto;">
            <h2>Login To Outpass System</h2>
            <form id="loginForm">
              <label for="email">Email ID</label>
              <input id="email" type="email" required>

              <label for="password">Password</label>
              <input id="password" type="password" required>

              <button class="btn" type="submit">Login</button>
              <p id="errorMsg" style="color:red; margin-top:10px;"></p>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      © 2025 College Outpass System · Built by END2END
    </footer>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js"></script>

  <script type="module" src="/Firebase/firebase_config.js"></script>
  <script type="module" src="/Firebase/auth.js"></script>
</body>
</html>
