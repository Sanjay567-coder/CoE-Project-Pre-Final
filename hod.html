<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>HOD Dashboard</title>
  <link rel="stylesheet" href="/css/hod.css"/>

  <!-- Load HOD Dashboard Logic -->
  <script type="module" src="/js/hod.js" defer></script>  
  <script type="module" src="/Firebase/firebase_config.js"></script>
  <script type="module" src="/Firebase/auth.js"></script>
</head>
<body>
  <div class="container">
    
    <!-- ðŸ”¹ Navbar -->
    <header class="navbar">
      <div class="logo">
        <img src="logo.png" alt="College Logo">
      </div>
      <div class="brand">Online Outpass Management - CIT</div>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="#" id="logoutBtn">Logout</a>
      </nav>
    </header>

    <!-- ðŸ”¹ Main Content -->
    <main style="margin-top:18px;">
      <div class="card">
        <h2>Requests Forwarded by Staff</h2>
        <p style="color:var(--muted)">
          Approve or reject requests forwarded to you by staff members.
        </p>

        <table class="table" id="hodTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Student</th>
              <th>Reason</th>
              <th>From</th>
              <th>To</th>
              <th>Staff Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="hodRequests">
            <!-- Data will be dynamically loaded from hod.js -->
            <tr><td colspan="7" style="text-align:center;">Loading requests...</td></tr>
          </tbody>
        </table>
      </div>
    </main>

    <!-- ðŸ”¹ Footer -->
    <footer class="footer">
      Â© 2025 College Outpass System
    </footer>
  </div>
</body>
</html>
